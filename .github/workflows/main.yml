name: Deploy CoreBoard to EC2

on:
  push:
    branches: ["main", "dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Test & Build
        run: ./gradlew clean build

      - name: Upload jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/CoreBoard-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/apps/coreboard"
          
      - name: Switch to app.jar & restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/apps/coreboard  
            LATEST_JAR=$(ls -t build/libs/*-SNAPSHOT.jar | head -n 1)
            mv -f "$LATEST_JAR" app.jar
            sudo systemctl restart coreboard
            sudo systemctl status coreboard --no-pager
